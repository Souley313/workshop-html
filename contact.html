<!DOCTYPE html>
<html lang='fr'>
	<head>
		<title>Pizzeria</title>
		<meta charset="UTF-8">
		<meta name="Author" content="THIAM Souleymane">
		<meta name="Language" content="fr">
		<meta name="Copyright" content="La Florentina">
	</head>
	<body>
		<form action="/send_contact" method="post">
			<div>
				<label for="nom_personne"> Nom </label>
				<input type="text" name ="nom" id="nom_personne"/>
			</div>
			<div>
				<label for="prenom_personne"> Prenom </label>
				<input type="text" name ="prenom" id="prenom_personne"/>
			</div>
			<div>
				<label for="email_personne"> Email </label>
				<input type="text" name ="email" id="email_personne"/>
			</div>
			<div>
				<label for="tel_personne"> Téléphone </label>
				<input type="tel" name ="telephone" id="tel_personne"/>
			</div>
			<div>
				<label for="canalContact"> Canal de contact </label>
				<select id ="canalContact">
					<option value="email"> Email </option>
					<option value="telephone">Téléphone </option>
				</select>
			</div>
			<div>
				<textarea name ="message">Message</textarea>
			</div>
			<div>
				<input type="submit" value="Envoyer">
				<input type="reset">
			</div>
			
			
		</form>
	</body>
	<footer>
			<a href="index.html">Accueil</a>
	</footer>
</html>
